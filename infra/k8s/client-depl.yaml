apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-depl
  labels:
    name: client-depl
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      name: client-pod
      tier: frontend
  template:
    metadata:
      name: client-pod
      labels:
        name: client-pod
        tier: frontend
    spec:
      containers:
      - name: client-container
        image: localhost:5000/clinic-app-client
        ports:
        - containerPort: 3000